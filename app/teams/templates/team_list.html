{% extends 'base.html' %}

{% load static %}
{% load render_table from django_tables2 %}

{% block title %}
  Manage Teams
{% endblock title %}
{% block javascript %}
  {{ block.super }}
  <script defer src="{% static 'js/team-page.min.js' %}"></script>
{% endblock javascript %}
{% block content %}
  <div class="container rounded-45">
    <div class="row bg-white rounded-5">
      <div class="container p-5">
        <div class="col">
          <h1>Teams</h1>
          <a id="btn-add-team"
             href="{% url 'teams:form_create' %}"
             class="btn btn-outline-primary my-3 float-end d-flex align-items-center"><i class="bx bx-plus"></i>Create Team</a>
          {% render_table teams %}
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
