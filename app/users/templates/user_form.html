{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Update: {{ user.first_name }} {{ user.last_name }}
{% endblock title %}
{% block content %}
  <div id="user-profile-form" class="container">
    <div class="row bg-white rounded-5 page-wrapper d-flex justify-content-center">
      <div class="profile-form-wrapper container p-md-5">
        <h1>Update my Profile</h1>
        <div class="my-3 p-3 border rounded-4">
          <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-buttons text-align-center">
              <button type="submit" class="btn btn-primary mb-5">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
