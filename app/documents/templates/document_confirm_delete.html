{% extends 'base.html' %}

{% block title %}
  Delete: {{ object.name }}?
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row bg-white rounded-5 page-wrapper d-flex justify-content-center">
      <div class="container p-2">
        <div class="col d-flex justify-content-center text-center">
          <form method="post">
            {% csrf_token %}
            <h1>
              Are you sure you want to delete document colection: <strong>{{ object.name }}</strong>?
            </h1>
            <hr />
            <button type="submit" class="btn btn-danger mt-3 px-5 py-3">Confirm</button>
            <a href="{% url 'documents:list' %}" class="btn btn-outline-primary mt-3 px-5 py-3">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
