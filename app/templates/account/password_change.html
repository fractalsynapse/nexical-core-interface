{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
  {% translate "Change Password" %}
{% endblock head_title %}
{% block inner %}
  <div id="password-change-form" class="container">
    <div class="row bg-white rounded-5 page-wrapper d-flex justify-content-center">
      <div class="password-change-form-wrapper container">
        <h1>Change My Password</h1>
        <div class="my-3 p-3 border rounded-4">
          <form method="post" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-buttons">
              <button class="btn btn-primary mb-3" type="submit" name="action">{% translate "Change Password" %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock inner %}
